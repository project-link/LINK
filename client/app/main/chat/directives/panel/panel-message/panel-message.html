<div ng-repeat="message in card.messages | orderBy: 'created_at'| lnMessage" on-last-repeat>
    <div class="card-chat" ng-class="{'mine': isMine(message.from.id)}">
        <img src="assets/images/avatar.png" class="card-chat-user-photo">
        <div class="card-chat-msg-container"  >
            <div class="card-chat-name-text">
                {{message.from.name}} <span class="card-chat-message-date">{{message.created_at | lnMoment:'SHORT'}}</span>
            </div>
            <div class="card-chat-message-text">
                {{message.text}}
            </div>
            
        </div>
    </div>

</div>

<div id="card-chat-line" class="card-chat-line">
</div>
