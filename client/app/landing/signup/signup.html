<a href="" ui-sref="landing" class="landing-logo">
    <img src="assets/images/link.png" class="landing-logo-img">
</a>
<div class="landing-container">
    <form name="signupForm" novalidate>
        
        <input type="text" name="name" placeholder="Name.." class="landing-input" required ng-model="user.name" ln-focus="true">
        <input type="email" name="email" placeholder="Email.." class="landing-input" required ng-model="user.email">
        <input type="password" name="password" placeholder="Password.." class="landing-input" required ng-model="user.password">
        
        <input type="submit" value="Submit" class="landing-btn-sign-complete" ng-click="signup(signupForm)" ng-show="signupForm.$valid">
    </form>
</div>
