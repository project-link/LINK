<a href="" ui-sref="landing" class="landing-logo">
    <img src="assets/images/link.png" class="landing-logo-img">
</a>
<div class="landing-container">
    <form name="loginForm" novalidate> 
        <input type="email" name="name" placeholder="Email.." class="landing-input" required ng-model="user.email" ln-focus="true">
        <input type="password" name="password" placeholder="Password.." class="landing-input" required ng-model="user.password">
        <input type="submit" value="Submit" class="landing-btn-sign-complete" ng-click="login(loginForm)" ng-show="loginForm.$valid">
    </form>
</div>
